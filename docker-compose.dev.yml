version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: regform-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=production
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
